<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="crud-header text-center">
            <h1 class="display-4"><i class="fas fa-database me-2"></i>CRUD Application</h1>
            <p class="lead">Practical implementation of Create, Read, Update, Delete operations</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card operation-card create-card">
                    <div class="card-body text-center">
                        <i class="fas fa-plus-circle fa-3x text-success mb-2"></i>
                        <h5 class="card-title">Create</h5>
                        <p class="card-text">Add new data</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card operation-card read-card">
                    <div class="card-body text-center">
                        <i class="fas fa-eye fa-3x text-info mb-2"></i>
                        <h5 class="card-title">Read</h5>
                        <p class="card-text">View and read data</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card operation-card update-card">
                    <div class="card-body text-center">
                        <i class="fas fa-edit fa-3x text-warning mb-2"></i>
                        <h5 class="card-title">Update</h5>
                        <p class="card-text">Modify existing data</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card operation-card delete-card">
                    <div class="card-body text-center">
                        <i class="fas fa-trash-alt fa-3x text-danger mb-2"></i>
                        <h5 class="card-title">Delete</h5>
                        <p class="card-text">Remove data</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New User</h5>
            </div>
            <div class="card-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i>Save</button>
                    <button type="reset" class="btn btn-secondary ms-2"><i class="fas fa-times me-1"></i>Cancel</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-users me-2"></i>User List</h5>
                <span class="badge bg-light text-dark" id="userCount">0 Users</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- User data will be added here -->
                        </tbody>
                    </table>
                </div>
                <div id="noUsersMessage" class="text-center py-4">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No users found. Please add a new user.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
